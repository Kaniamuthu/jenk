---
- name: Deploy website to Apache server
  hosts: web
  become: yes

  tasks:
    - name: Ensure Apache is installed
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Copy website files
      copy:
        src: "{{ item }}"
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0644'
      with_fileglob:
        - "/tmp/site/*"

    - name: Restart Apache
      service:
        name: apache2
        state: restarted
